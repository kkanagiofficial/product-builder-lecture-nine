<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>로또 번호 추첨기</h1>
            <button id="toggle-theme" class="ghost-button" aria-pressed="false">다크 모드</button>
        </div>
        <p class="sub-title">한 번에 5개 세트를 생성합니다.</p>
        <button id="generate">번호 추첨</button>
        <div id="numbers" class="numbers-container"></div>
    </div>
    
    <section class="contact-form-section">
        <h2>Homspree 제휴 문의</h2>
        <form action="https://formspree.io/f/xwvoredl" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="_replyto" required>
            </div>
            <div class="form-group">
                <label for="company">회사명 (선택 사항):</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="form-group">
                <label for="message">문의 내용:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">문의 제출</button>
        </form>
    </section>

    <script src="main.js"></script>
</body>
</html>
